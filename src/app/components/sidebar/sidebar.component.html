<aside>
    <nav #sidebar [ngClass]="sidebarExpanded ? 'navigation-wide' : 'navigation-narrow'" class="navigation">
        <ul class="sidebar-list">
            <li class="sidebar-item sidebar-item-logo">
                <button class="sidebar-button">
                    <div class="sidebar-button-content-wrapper">
                        <a class="sidebar-logo-link">
                            <img class="sidebar-button-img sidebar-button-logo-img" src="../../../assets/images/logo_custom.svg" alt="Logo image">
                            <p *ngIf="sidebarExpanded" class="sidebar-button-title sidebar-button-logo-title">
                                {{ title }}
                                <span class="sidebar-button-logo-version">v0.0.1</span>
                            </p>
                        </a>
                    </div>
                </button>
            </li>    
            <a class="sidebar-link">
                <li class="sidebar-item">
                    <button mat-button class="sidebar-button">
                        <div class="sidebar-button-content-wrapper">
                            <mat-icon class="material-symbols-outlined sidebar-button-img">home</mat-icon>
                            <p *ngIf="sidebarExpanded" class="sidebar-button-title">Home</p>
                        </div>
                    </button>
                </li>
            </a>
            <a class="sidebar-link">
                <li class="sidebar-item">
                    <button mat-button class="sidebar-button">
                        <div class="sidebar-button-content-wrapper">
                            <mat-icon class="material-symbols-outlined sidebar-button-img">free_cancellation</mat-icon>
                            <p *ngIf="sidebarExpanded" class="sidebar-button-title">Vacations</p>
                        </div>
                    </button>
                </li>
            </a>
            <a class="sidebar-link">
                <li class="sidebar-item">
                    <button mat-button  class="sidebar-button">
                        <div class="sidebar-button-content-wrapper">
                            <mat-icon class="material-symbols-outlined sidebar-button-img">explore</mat-icon>
                            <p *ngIf="sidebarExpanded" class="sidebar-button-title">Settings</p>
                        </div>
                    </button>
                </li>
            </a>
            <li class="sidebar-item sidebar-item_expand">
                <button mat-button (click)="toggleSidebarExpanded()" class="sidebar-button">
                    <mat-icon 
                        [style.transform]="rotateAnimationAvailable() ? 'rotate(180deg)': 'rotate(0deg)'" 
                        class="sidebar-button-img material-symbols-outlined sidebar-list__sidebar-expand-icon"
                    >
                        {{ getExpandIconName() }}
                    </mat-icon>
                </button>
            </li>
        </ul>
    </nav>
    <div [ngClass]="{'sidebar-back-drop-active': isBackDropActive()}" (click)="backdropClick()" class="sidebar-back-drop"></div>
</aside>
